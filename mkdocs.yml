#extra project info and template customisation
extra:
  support:
#    gitter: https://gitter.im/Nethereum/Nethereum
   avalabs_website: https://avalabs.com
#    issues: https://github.com/Nethereum/Nethereum/issues

# Repository
#repo_name: Nethereum/Nethereum
#repo_url: https://github.com/Nethereum/Nethereum
#edit_uri: https://github.com/Nethereum/Nethereum.Docs/tree/master/docs

theme:
    name: material
    custom_dir: docs/custom_theme
    palette:
        primary: teal
        accent: teal
    favicon: images/favicon.ico
    logo:
      icon: library_books
    feature:
      tabs: true
nav:
- Get started :
- Ethereum clients:
markdown_extensions:
    - toc:
        permalink: ÔÉÅ
        toc_depth: 3
    - codehilite
    - markdown_include.include:
        base_path: docs
    - admonition
    - footnotes
    - def_list
    - abbr
    - pymdownx.arithmatex
    - pymdownx.betterem:
          smart_enable: all
    - pymdownx.keys
    - pymdownx.details
    - pymdownx.emoji
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist:
          custom_checkbox: true
    - pymdownx.tilde
    - meta
    - smarty

plugins:
    - search
